<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <div class="perfume-container">
      <div class="perfume-image"></div>
      <div class="perfume-text-container">
        <div class="perfume-text-container-margin">
          <div class="perfume-product-type">Perfume</div>
          <div class="perfume-model">Gabrielle Essence Eau De Parfum</div>
          <div class="perfume-model-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="perfume-prices">
            <div class="current-perfume-price">$149.99</div>
            <div class="old-perfume-price">$169.99</div>
          </div>
          <div class="add-to-card-button">
              <img src="images/icon-cart.svg" alt="Shopping cart" width="15.75" height="15.75"> <div class="add-to-card-text">Add to Cart</div>
          </div>
        </div>
      </div>
    
    </div>
  </div>
</body>
</html>
